<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" src="style.css">
	</head>
	<body ng-controller="mainCtrl">
		<input type="text" placeholder="Enter Quote" ng-model="newQuote" ng-show="addShow"><input type="text" placeholder="Enter Author" ng-model="newAuthor" ng-show="addShow"> <button ng-click="addQuote(); toggleShow('add')">Add Quote</button><br/>

		<input type="text" placeholder="Enter Quote to Remove" ng-model="removeText" ng-show="removeShow"><button ng-click="removeQuote(); toggleShow('remove')">Remove Quote</button><br/>

		<input type="text" placeholder="Enter Filter" ng-model="quoteFilter" ng-show="filterShow"><button ng-click="toggleShow('filter')">Filter Quotes</button><br/>

		<div ng-repeat="quote in quotes | filter: quoteFilter">
			<p>"{{quote.text}}" -{{quote.author}}</p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-cookies.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
